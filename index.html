    <script>
      // Polyfill for process.env to avoid ReferenceError in browser environments
      // This allows the app to run in static hosting where process might not be defined.
      // Deployment platforms can inject values here, or replacements can happen at build time.
      if (typeof process === 'undefined') {
        window.process = { env: { API_KEY: '' } };
      }
    </script>
